type User {
  username: String!
  email: String!
  password: String!
  createdAt: Date
  token: String
  avatar: String
  dailyMood: String
}

type Token {
  token: String
}

type Query {
  me: User!
}

type Mutation {
  signupUser(
    username: String!
    email: String!
    password: String!
    avatar: String
  ): User!
  signinUser(email: String!, password: String!): User!
  updateDailyMood(mood: String!): User
}
